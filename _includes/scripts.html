<script type="text/javascript">
    window.site = {
      baseurl: '{{ site.baseurl }}',
      lang: '{{ site.lang }}',
      translations: {{ site.translations[site.lang] | jsonify }},
      sw: '{{ "/sw.js" | prepend: site.baseurl }}',
    };
</script>

{% if site.theme_settings.google_analytics %}
<script src="{{ "/js/lib/js-cookie/js.cookie.min.js" | prepend: site.baseurl_root }}"></script>
<script src="{{ "/js/cookie-consent.js" | prepend: site.baseurl_root }}"></script>
{% endif %}

<script src="{{ "/js/lib/firebase/firebase.js" | prepend: site.baseurl_root }}"></script>
<script src="{{ "/js/service-worker.js" | prepend: site.baseurl_root }}"></script>

<script src="{{ "/js/lib/moment/moment.min.js" | prepend: site.baseurl_root }}"></script>
<script src="{{ "/js/lib/moment/locale/fr.min.js" | prepend: site.baseurl_root }}"></script>
<script src="{{ "/js/lib/algoliasearch/algoliasearchLite.min.js" | prepend: site.baseurl_root }}"></script>
<script src="{{ "/js/search.js" | prepend: site.baseurl_root }}"></script>
