<aside class="share-buttons">
	<!-- Facebook -->
    <a href="http://www.facebook.com/sharer.php?u={{ site.url }}{{ site.baseurl }}{{ page.url }}" title="{% translate global.share_on %} Facebook" rel="nofollow" onclick="javascript:window.open(this.href, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=500,width=500,top=50,left=50');return false;">
        <i class="fa fa-fw fa-facebook"></i>
    </a>
    <!-- Twitter -->
    <a href="https://twitter.com/share?url={{ site.url }}{{ site.baseurl }}{{ page.url }}&text={{ page.title }}" title="{% translate global.share_on %} Twitter" rel="nofollow" onclick="javascript:window.open(this.href, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=500,width=500,top=50,left=50');return false;">
        <i class="fa fa-fw fa-twitter"></i>
    </a>
    <!-- LinkedIn -->
    <a href="http://www.linkedin.com/shareArticle?mini=true&amp;url={{ site.url }}{{ site.baseurl }}{{ page.url }}&title={{ page.title }}&summary={{ page.description }}" title="{% translate global.share_on %} LinkedIn" rel="nofollow" onclick="javascript:window.open(this.href, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=500,width=500,top=50,left=50');return false;">
        <i class="fa fa-fw fa-linkedin"></i>
    </a>
    <!-- Reddit -->
    <a href="http://reddit.com/submit?url={{ site.url }}{{ site.baseurl }}{{ page.url }}" title="{% translate global.share_on %} Reddit" rel="nofollow" onclick="javascript:window.open(this.href, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=500,width=500,top=50,left=50');return false;">
        <i class="fa fa-fw fa-reddit"></i>
    </a>
</aside>
