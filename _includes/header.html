<header class="header header-preprod">
    <div class="header-links" id="header-links">
        <a class="header-links__logo-eleven" href="{{ site.baseurl }}/">
            {% include eleven_logo.html %}
        </a>
        <span class="header-links__title">
            <a href="{{ site.baseurl }}/" class="header-links__brand">{{ site.theme_settings.brand }}</a>
            <a href="{{ site.baseurl }}/" class="header-links__blog">{{ site.theme_settings.le_blog }}</a>
        </span>
    </div>
    <div class="header-links__back-icon" id="back-icon">
        {% include back_icon.html %}
    </div>
    <div class="header-links__search-icon" id="search-icon">
        {% include search_icon.html %}
    </div>
    {% include search_mobile.html %}
    {% include search.html %}
    <div class="header-text" id="header-text">
        <span class="header-text__title">{% translate global.see_you %}</span>
        <span class="header-text__content">{% translate global.explore_skills %}</span>
    </div>
</header>
