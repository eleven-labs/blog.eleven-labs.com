# SITE CONFIGURATION
title: Blog Eleven Labs
description: Blog Eleven Labs
url: https://blog.eleven-labs.com
twitter:
    username: Eleven_Labs
logo: /img/avatar.png
social:
    name: Eleven Labs
    links:
        - https://twitter.com/Eleven_Labs
        - https://www.facebook.com/11Labs
        - https://www.linkedin.com/company/eleven-labs
        - https://www.youtube.com/channel/UCt_NukjmUm4whjmbMuZ0MMw
        - https://github.com/eleven-labs
        - https://stackoverflow.com/jobs/companies/eleven-labs
baseurl: ""

# LANGUAGE-SPECIFIC CONFIGURATION
default_lang: fr
languages: ["fr", "en"]
exclude_from_localizations: ["authors", "css", "fonts", "img", "js"]
localized_posts_dir: _posts

# THEME-SPECIFIC CONFIGURATION
theme_settings:
    # Meta
    title: Eleven Labs - Le Blog
    gravatar:
    description: A website with blog posts and pages

    # Header and footer text
    header_text_fg_image: /img/fg-header.png
    header_text_bg_image: /img/bg-header.png
    footer_text: To infinity and beyond !

    # Icons
    rss: /feed.xml
    email_address:
    behance:
    bitbucket:
    dribbble:
    facebook: 11Labs
    flickr:
    github: eleven-labs
    google_plus:
    instagram:
    linkedin: https://fr.linkedin.com/company/eleven-labs
    pinterest:
    reddit:
    soundcloud:
    stack_exchange:
    steam:
    tumblr:
    twitter: eleven_labs
    wordpress:
    youtube:
    corporate: https://eleven-labs.com
    corporate_logo: /img/follow/eleven.svg

    # Scripts
    google_analytics: UA-99013054-1
    disqus_shortname: blog-eleven-labs
    muut_community_name:

    # Post navigation
    post_navigation: false

    # Share button
    share_button: true

# PAGINATION
paginate: 10
paginate_path: "/page/:num/"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
    sass_dir: _sass
    style: :compressed
plugins:
    - jekyll-paginate
    - jekyll-multiple-languages-plugin
    - jekyll-seo-tag
    - algoliasearch-jekyll
    - jekyll-feed
    - amp-jekyll
    - uglifier
exclude:
    - CNAME
    - CODE_OF_CONDUCT.md
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
    - Rakefile
    - _authors/TEMPLATE-AUTOR
    - bin
    - vendor
    - docker-compose.yml

collections:
  authors:
    output: true
