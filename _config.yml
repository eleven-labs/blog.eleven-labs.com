# SITE CONFIGURATION
baseurl:
url: https://eleven-labs.github.io

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Eleven Labs
  avatar: avatar.png
  gravatar:
  description: A website with blog posts and pages

  # Header and footer text
  header_text:
  header_text_feature_image:
  footer_text: >
   Powered by <a href="http://jekyllrb.com">Jekyll</a> with <a href="https://rohanchandra.github.io/project/type/">Type Theme</a>

  # Icons
  rss: false
  email_address: wilson@eleven-labs.com
  behance:
  bitbucket:
  dribbble:
  facebook: 11Labs
  flickr:
  github: eleven-labs
  google_plus:
  instagram:
  linkedin: https://fr.linkedin.com/company/eleven-labs
  pinterest:
  reddit:
  soundcloud:
  stack_exchange: http://stackoverflow.com/jobs/companies/eleven-labs
  steam:
  tumblr:
  twitter: eleven_labs
  wordpress:
  youtube: UCt_NukjmUm4whjmbMuZ0MMw

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  muut_community_name: # From muut.com settings, e.g. "muttcommunityname"
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
gems: [jekyll-paginate]
